<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment â€“ BMG Glam Hub</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-container">

        <header class="header">
            <img src="images/logo.png" class="logo" alt="BMG Glam Hub Logo">

            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="services.html">Services</a>
                <a href="products.html">Products</a>
                <a href="vacancies.html">Vacancies</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <section>
            <h1>Book an Appointment</h1>
            <p class="center-text">Choose your service and preferred date.</p>
        </section>

        <form class="form-card">
            <label>Full Name</label>
            <input type="text" required>

            <label>Phone Number</label>
            <input type="text" required>

            <label>Select Service</label>
            <select required>
                <option>Hair Styling</option>
                <option>Barber (Kinyozi)</option>
                <option>Makeup</option>
                <option>Nail Services</option>
                <option>Braiding</option>
                <option>Facials</option>
            </select>

            <label>Date</label>
            <input type="date" required>

            <label>Preferred Time</label>
            <input type="time" required>

            <label>Additional Notes (optional)</label>
            <textarea rows="3"></textarea>

            <button type="submit" class="btn-primary">Confirm Booking</button>
        </form>

    </div>

</body>
</html>
